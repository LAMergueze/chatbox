<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listes des utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div>
          <ion-card>

          <ion-card-header>
            <ion-card-title>utilisateurs</ion-card-title>
          </ion-card-header>
          <ion-card-content  id="cardUsers">
            <ion-list *ngIf="users">
              <ion-item *ngFor="let item of users;">
                   <p><b>{{ item.username }}</b></p>
              </ion-item>
            </ion-list>

        </ion-card-content>
      </ion-card>
      </div>
</ion-content>
